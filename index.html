<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Interactive Card Design</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
</head>
<body>
    <img src="/images/bg-card-front.png" height="200" width="350" id="front-card"/>
    <img src="/images/bg-card-back.png" height="200" width="350" id="back-card"/>
    <div class="form">
        <form>
            <div class="field">
                <label>CARDHOLDER NAME</label><br/>
                <input type="text" placeholder="e.g Jane Appleseed" id="cardname" required/><br/>
            </div>
            <div class="field">
                <label>CARD NUMBER</label><br/>
                <input type="text" placeholder="e.g 1234 5678 9123 0000" id="cardnumber" required/><br/>
                <p class="error">Wrong format, Numbers only</p>
            </div>
            <div class="field">
                <label>EXP. DATE (MM/YY)</label><br/>
                    <input type="text" placeholder="MM" style="width: 5vw" class="date" required/>
                    <input type="text" placeholder="YY" style="width: 5vw" class="date" required/>
                    <p class="error">Can't be blank</p>
            </div>
        </form>
        <div class="last field">
            <label id="last">CVC</label><br/>
            <input type="text" placeholder="e.g. 123" style="width: 10vw" id="cvcnumber" required/>
            <p class="error">Can't be blank</p>
        </div>
        <a href="complete-state.html" id="tag"><button>Confirm</button></a>
    </div>
    <div class="solid-circle"></div>
    <div class="transparent-circle"></div>
    <div class="details">
        <p id="card-number"></p>
        <p id="card-name"></p>
        <p id="cvc"></p>
    </div>
</body>
</html>
